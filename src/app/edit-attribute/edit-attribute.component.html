<div class="main-content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Web service list</h4>
                <p class="card-category">select a service to delete</p>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class="text-warning">
                        <th>Name</th>
                        <th>Description</th>
                        <th>URI</th>
                        <th>Show Attributes</th>
                       
      
                    </thead>
                    <tbody>
                        <style>
                          .btn {
                              background-color: #248f70; /* Blue background */
                              color: white;
                            }
                        .btn3{
                            background-color : rgb(255, 30, 68);
                            color: white;

                        }
                          .button {
                              border-radius: 4px;
                              background-color: #f16e46;
                              border: none;
                              color: #FFFFFF;
                              text-align: center;
        
                              transition: all 0.5s;
                              cursor: pointer;
                              margin: 5px;
                          }
      
                          .button span {
                              cursor: pointer;
                              display: inline-block;
                              position: relative;
                              transition: 0.5s;
                          }
      
                          .button span:after {
                              content: '\00bb';
                              position: absolute;
                              opacity: 0;
                              top: 0;
                              right: -20px;
                              transition: 0.5s;
                          }
      
                          .button:hover span {
                              padding-right: 25px;
                          }
      
                          .button:hover span:after {
                              opacity: 1;
                              right: 0;
                          }
                          .buttonload {
                              border-radius: 4px;
                              background-color: #4CAF50; /* Green background */
                              border: none; /* Remove borders */
                              color: white; /* White text */
                              padding: 12px 16px; /* Some padding */
        
                          }
                          .btn2 {
                            background-color: rgb(248, 245, 248);
                            border: none;
                            color: black;
                            padding: 16px 32px;
                            text-align: center;
                            font-size: 13px;
                            margin: 4px 2px;
                            transition: 0.3s;
                            padding: 12px 16px;
                          }

                          .btn2:hover {
                            background-color: #3e8e41;
                            color: white;
                           }
                            
                            </style>
                        <tr *ngFor="let iter of DataContent;let i = index">
                            <td >{{iter.name}}</td>
                            <td >{{iter.description}}</td>
                            <td >{{iter.URI}}</td>
                            <td ><button class="button" data-toggle="modal" data-target="#myModal" (click)="show(i)"><span>Show details </span></button>
                    
                            </td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <div class="col-md-12" *ngIf="display">
          <div class="card card-plain">
              <div class="card-header card-header-danger">
                  <h4 class="card-title mt-0"> Web service details</h4>
                  <p class="card-category">  </p>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-hover">
                          <thead class="">
                            
                              <th>
                                  Input File
                              </th>
                              <th>
                                  Expected Output File
                              </th>
                              <th>
                                  Edit
                              </th>
                              <th>
                                  Delete
                              </th>
                             
                          </thead>
                          <tbody>
                              <tr *ngFor="let iter of current_content;let index = index">
                                  <td>
                                      {{iter.input_file_name}}
                                  </td>
                                  <td>
                                    {{iter.output_file_name}}                                 
                                 </td>
                                 <td ><button class="button" data-toggle="modal" data-target="#myModal1" (click)="store(index)"><span>Edit Input/Output</span></button>
   
                                    <div id="myModal1" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                                
                                          <!-- Modal content-->
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                              <h4 class="modal-title"></h4>
                                            </div>
                                            <div class="modal-body">
                                                <br>
                                                <div class="form-group col-md-5" style="transform: translate(10px,-10px);" >
                                                  <label for="inputState" >Input type</label>
                                                  <div class="btn"  style="padding: 1px;transform: translate(25px,0px);">
                                                    <input type="file" class="custom-file-input"   id="customFile" (change)="onChange1($event.target.files)">
                                                    <label for="customFile"  class="btn">Browse Input file</label>
                                                  </div>
                                                </div>
                                                <div class="form-group col-md-5" style="transform: translate(250px,-140px);">
                                                  <label for="outputState">Output type</label>
                                                  <div class="btn" style="padding: 1px;transform: translate(15px,0px);">
                                                    <input type="file" class="custom-file-input" id="customFile2"(change)="onChange2($event.target.files)">
                                                    <label for="customFile2"  class="btn">Browse Output file</label>
                                                  </div>
                                                </div>
                                               
                                                <button class="btn2" style="transform: translate(170px,-95px);"  (click)="edit()" *ngIf="isAvailable">Update database</button>
                                    

                                            </div>
                                           
                                              
                                          </div>
                                      
                                        </div>
                                      </div>
                                    </td>

                                  <td><button class="btn" style=" background-color : rgb(255, 30, 68);" (click)="delete(index)"><i class="fa fa-trash"></i></button>
                                  </td>
                              </tr>
                             
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
</div>
