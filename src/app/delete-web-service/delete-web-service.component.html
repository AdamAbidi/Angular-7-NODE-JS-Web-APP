<div class="main-content">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="col-md-12">
  <div class="card">
      <div class="card-header card-header-warning">
          <h4 class="card-title">Web service list</h4>
          <p class="card-category">select a service to edit</p>
      </div>
      <div class="card-body table-responsive">
          <table class="table table-hover">
              <thead class="text-warning">
                  <th>Name</th>
                  <th>Description</th>
                  <th>URI</th>
                  <th>Rename</th>
                  <th>Edit description</th>
                  <th>Delete</th>

              </thead>
              <tbody>
                  <style>
                    .btn {
                        background-color: rgb(255, 30, 68); /* Blue background */
                        color: white;
                      }
                    .button {
                        border-radius: 4px;
                        background-color: #f16e46;
                        border: none;
                        color: #FFFFFF;
                        text-align: center;
  
                        transition: all 0.5s;
                        cursor: pointer;
                        margin: 5px;
                    }

                    .button span {
                        cursor: pointer;
                        display: inline-block;
                        position: relative;
                        transition: 0.5s;
                    }

                    .button span:after {
                        content: '\00bb';
                        position: absolute;
                        opacity: 0;
                        top: 0;
                        right: -20px;
                        transition: 0.5s;
                    }

                    .button:hover span {
                        padding-right: 25px;
                    }

                    .button:hover span:after {
                        opacity: 1;
                        right: 0;
                    }
                    .buttonload {
                        border-radius: 4px;
                        background-color: #4CAF50; /* Green background */
                        border: none; /* Remove borders */
                        color: white; /* White text */
                        padding: 12px 16px; /* Some padding */
  
                    }
                      
                      
                      </style>
                  <tr *ngFor="let iter of DataContent;let i = index">
                      <td >{{iter.name}}</td>
                      <td >{{iter.description}}</td>
                      <td >{{iter.URI}}</td>
                      <td ><button class="button" data-toggle="modal" data-target="#myModal" (click)="store(i)"><span>Rename </span></button>
                        
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                    
                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Type the new name</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control"  placeholder="Type the new name" (keyup)="onKey1($event)">
                                </div>
                                
                                  
                                <div class="modal-footer">
                                    <button class="btn" (click)="rename()" style="background-color:rgb(9, 116, 9) ;transform: translate(-230px,0px);">
                                        <i class="fa fa-refresh fa-spin"></i> Rename 
                                    </button>
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                          
                            </div>
                          </div>
                      </td>
                      <td ><button class="button" data-toggle="modal" data-target="#myModal1" (click)="store(i)"><span>Edit description </span></button>
                        
                        <div id="myModal1" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                    
                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Write the new description</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control"  placeholder="Write the new description" (keyup)="onKey2($event)">
                                </div>
                                
                                  
                                <div class="modal-footer">
                                    <button class="btn" (click)="rewrite_desc()" style="background-color:rgb(9, 116, 9) ;transform: translate(-230px,0px);">
                                        <i class="fa fa-refresh fa-spin"></i>Edit
                                    </button>
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                          
                            </div>
                          </div>
                      </td>

                      <td><button class="btn" (click)="delete(i)"><i class="fa fa-trash"></i></button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
</div>
